<html>
  <head>
    <title>IDComply Test Platform</title>
  </head>
  <body>
    <label>iFrame Link</label>
    <input type="text" 
           id="input" 
           style="margin-bottom: 10px; display: block; width: 100%;" 
           placeholder="http://example.com">
    <button role="button" 
            id="button" 
            style="width: 200px; height: 50px; text-align: center;">
      Run
    </button>
    <div style="text-align: center; margin-top: 20px;">
      <iframe style="width: 98vw; border: 1px black solid; height: 80vh;" id="iframe"></iframe>
    </div>
    <script>
      document.querySelector('#button').onclick = () => {
        document.querySelector('#iframe').src = document.querySelector('#input').value;
      };
    </script>
  </body>
</html>
